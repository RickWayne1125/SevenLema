<!DOCTYPE html>
{% load static %}
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>吃了么 - 登录</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="{% static 'js/login.js' %}"></script>
</head>
<body style="background-image: url('{% static 'images/background.png' %}'); background-size: 100% 100%">
<div class="container">
    <img src="{% static 'images/logo.svg' %}" alt="logo" class="mb-3"
         style="width: 100%; height: auto; background-size: 100% 100%">
    <form class="needs-validation" novalidate>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text"><span>用户名</span></div>
            </div>
            <input id="username" type="text" class="form-control" aria-label="username" required>
            <div class="invalid-feedback">请输入用户名</div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text"><span>密码</span></div>
            </div>
            <input id="password" type="password" class="form-control" aria-label="password" required>
            <div class="invalid-feedback">请输入用户名（不超过20个字符）</div>
        </div>
        <div class="alert alert-danger" role="alert" id="alert" hidden></div>
        <button type="button" class="btn btn-primary btn-lg" id="login">登录</button>
    </form>
</div>
</body>
{% csrf_token %}
</html>
