<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>吃了么 - 注册</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript"
            src="http://api.map.baidu.com/getscript?v=3.0&ak=tdfjfQq8B4ETmpg93UMWGWrL8yprpI5Q"></script>
    <script src="../static/js/register.js"></script>
    <style>
        html, body {
            height: 100%;
        }

        .container {
            width: 30%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .input-group-prepend {
            width: 15%;
        }

        .input-group-text, button {
            width: 100%;
        }

        div.input-group-text span {
            display: block;
            margin: 0 auto;
        }

        .modal-body {
            height: 400px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <div class="input-group-text" id="label-username"><span>用户名</span></div>
        </div>
        <input id="username" type="text" class="form-control" aria-label="username" aria-describedby="label-username">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <div class="input-group-text" id="label-password"><span>密码</span></div>
        </div>
        <input id="password" type="password" class="form-control" aria-label="password"
               aria-describedby="label-password">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <div class="input-group-text" id="label-addr"><span>地址</span></div>
        </div>
        <input id="addr" type="text" class="form-control" aria-label="addr" aria-describedby="label-addr">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" id="locator-show" type="button">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-geo-alt" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
                </svg>
            </button>
        </div>
    </div>
    <div class="alert alert-primary" role="alert" id="located" hidden></div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <div class="input-group-text" id="label-phone"><span>电话号码</span></div>
        </div>
        <input id="phone" type="text" class="form-control" aria-label="phone" aria-describedby="label-phone">
    </div>
    <div class="alert alert-danger" role="alert" id="alert" hidden></div>
    <button type="button" class="btn btn-primary btn-lg" id="register">注册</button>
</div>
<div class="modal fade" id="locator-modal" tabindex="-1" role="dialog" aria-labelledby="selectLocation"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">选择位置</h5>
            </div>
            <div class="modal-body" id="baidu-map"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
