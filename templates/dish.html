<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>吃了么</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/header.css' %}" rel="stylesheet">
    <link href="{% static 'css/dish.css' %}" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript"
            src="http://api.map.baidu.com/getscript?v=3.0&ak=tdfjfQq8B4ETmpg93UMWGWrL8yprpI5Q"></script>
    <script src="{% static 'js/jquery.tmpl.js' %}"></script>
    <script src="{% static 'js/paginator.js' %}"></script>
    <script src="{% static 'js/locator.js' %}"></script>
    <script src="{% static 'js/dish.js' %}"></script>
</head>
<body style="background-image: url('{% static 'images/background.png' %}'); background-size: 100% 100%">
<div id="sidebar" class="sidebar d-flex flex-column">
    <div class="row" style="width: 530px;">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="total-price" value="总价：￥0" aria-label="TotalPrice" disabled>
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" {% if not shop_obj.serving or not login %}disabled{% endif %}>下单
                </button>   <!-- TODO-->
            </div>

        </div>
        {% if not login %}
            <div class="alert alert-danger" role="alert" id="alert" style="width: 530px">请登录后下单</div>
        {% elif not shop_obj.serving %}
            <div class="alert alert-danger" role="alert" id="alert" style="width: 530px">商家休息中</div>
        {% endif %}
        <a href="#" class="close-btn text-decoration-none"
           onclick="document.getElementById('sidebar').style.width = '0'">×</a>
    </div>
    <div class="flex-grow-1" style="width: 550px" id="card-list-container"></div>
</div>
<div class="card" id="shop-card">
    <img class="card-img-top" src="{% static 'images' %}/{{ shop_obj.image }}" alt="{{ shop_obj.name }}">
    <div class="card-body">
        <h5 class="card-title">{{ shop_obj.name }}</h5>
        <p class="card-text">{{ shop_obj.desc }}</p>
        <p class="card-text">地址：{{ shop_obj.addr }}</p>
        <p class="card-text">电话号码：{{ shop_obj.phone }}</p>
        <p class="card-text">{% if shop_obj.serving %}营业中{% else %}休息中{% endif %}</p>
        <button class="btn btn-danger"
                onclick="document.getElementById('sidebar').style.width = '550px'">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart4" fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"></path>
            </svg> 购物车
        </button>
    </div>
</div>
<div class="container d-flex flex-column justify-content-between">
    {% include 'header.html' %}
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-outline-primary">
            <input type="radio" name="order" id="price"> 消费最低
        </label>
        <label class="btn btn-outline-primary active">
            <input type="radio" name="order" id="sales" checked> 销量最高
        </label>
    </div>
    <span>&nbsp;</span>
    <div class="flex-grow-1" id="data-container"></div>
    <ul class="pagination justify-content-center"></ul>
</div>

<script id="data-template" type="text/x-jquery-tmpl">
    <div class="card mb-3">
        <div class="row no-gutters" >
            <div class="col-md-4">
                <img src="{% static 'images' %}/${image}" class="card-img" alt="${name}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">${name}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">价格￥${price} 销量 ${sales}</h6>
                    <p class="card-text">${desc}</p>
                    <p class="card-text">${serving ? '可购买' : '暂时无货'}</p>
                    <button ${serving ? '' : 'disabled'} class="btn btn-primary" onclick="add_dish_to_card('${name}', ${dish_id}, '${image}', ${price})">加入购物车</button>
                </div>
            </div>
        </div>
    </div>

</script>
<script id="card-list-template" type="text/x-jquery-tmpl">
    <div class="card mb-3" style="width: 500px; margin: 0 auto">
        <img src="{% static 'images' %}/${image}" class="card-img" alt="${name}">
        <div class="card-body">
            <h5 class="card-title">${name}</h5>
            <p class="card-text">单价￥${price}</p>
            <div class="input-group">
                <div class="input-group-preappend">
                    <span class="input-group-text">数量</span>
                </div>
                <input id="dish-${dish_id}" type="number" class="form-control" value="${amount}" onchange="amount_change(${dish_id})">
            </div>
        </div>
    </div>
</script>
<script type="text/javascript">
    shop_id = {{ shop_obj.id }};
</script>
</body>
</html>
