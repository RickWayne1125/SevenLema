<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>吃了么-我的</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript"
        src="http://api.map.baidu.com/getscript?v=3.0&ak=tdfjfQq8B4ETmpg93UMWGWrL8yprpI5Q"></script>
    <script src="/static/js/jquery.tmpl.js"></script>
    <!--    <script src="/static/js/paginator.js"></script>-->
    <script src="/static/js/locator.js"></script>
    <script src="/static/js/shop.js"></script>
    <script src="/static/js/personInfo.js"></script>
    <style>
        html,
        body,
        .container {
            height: 100%;
        }

        .row {
            margin: 10px;
        }

        .btn-group {
            width: 100%;
        }

        .flex-grow-1 {
            overflow: scroll;
            scrollbar-width: none;
        }

        div::-webkit-scrollbar {
            width: 0;
        }

        .div-title {
            text-align: center;
            color: dimgray;
            font-size: 40px;
            font-weight: bolder;
            font-family: cursive;
        }
    </style>
</head>

<body>
    <div class="container d-flex flex-column justify-content-between">
        <div class="row">
            <a class="col-4"
                style="background-image: url('/static/images/0123456789abc.png'); background-size: 100% 100%"
                href="/index">
            </a>
            <div class="col-8">
                <div class="row">
                    <div class="col-6">

                    </div>
                    <div class="col-6">
                        <div class="btn-group" role="group">
                            <div class="col-6"></div>
                            <button type="button" class="btn btn-secondary">退出</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                    </div>
                    <div class="col-6">
                        <div class="input-group">
                            <input type="text" class="form-control" id="header-search" placeholder="搜索商户"
                                aria-label="search" aria-describedby="header-search">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" id="header-search-button" type="button">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z">
                                        </path>
                                        <path fill-rule="evenodd"
                                            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="row" style="background-color: aquamarine; border-radius: 10px; margin: 0 45px 0 25px;">
                    <div class="col-12">
                        <br>
                        <h5 class="div-title">个人信息</h5>
                        <br>
                        <div class="card border-primary mb-3" style="border: 0px; margin-left:20px; margin-right:20px;">
                            <div class="card-body text-primary">
                                <p class="card-text">用户名：${username}</p>
                            </div>
                        </div>
                        <div class="card border-primary mb-3" style="border: 0px; margin-left:20px; margin-right:20px;">
                            <div class="card-body text-primary">
                                <p class="card-text">电话号码：${phone}</p>
                            </div>
                        </div>
                        <div class="card border-primary mb-3" style="border: 0px; margin-left:20px; margin-right:20px;">
                            <div class="card-body text-primary">
                                <p class="card-text">地址：${addr}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <br><br>
                <div class="row" style="background-color:cornsilk; border-radius: 10px; margin: 0 45px 0 25px;">
                    <div class="col-12">
                        <br>
                        <h5 class="div-title">我的店铺</h5>
                        <br>
                        <div style="text-align: center;">
                            <a href="" class="btn btn-outline-info" style="float: center;" data-toggle="modal"
                                data-target="#staticBackdrop">创建店铺</a>
                        </div>
                        <br>
                        <div class="card border-primary mb-3"
                            style="border: 0px; margin-top: 10px; margin-left:20px; margin-right:20px;">
                            <div class="card-body">
                                <h5 class="card-title">店铺名称</h5>
                                <a href="" class="btn btn-outline-info" style="float: right;" data-toggle="modal"
                                    data-target="#staticBackdrop">管理</a>
                            </div>
                        </div>
                        <div class="card border-primary mb-3"
                            style="border: 0px; margin-top: 10px; margin-left:20px; margin-right:20px;">
                            <div class="card-body">
                                <h5 class="card-title">店铺名称</h5>
                                <a href="" class="btn btn-outline-info" style="float: right;" data-toggle="modal"
                                    data-target="#staticBackdrop">管理</a>
                            </div>
                        </div>
                        <div class="card border-primary mb-3"
                            style="border: 0px; margin-top: 10px; margin-left:20px; margin-right:20px;">
                            <div class="card-body">
                                <h5 class="card-title">店铺名称</h5>
                                <a href="" class="btn btn-outline-info" style="float: right;">管理</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row" style="background-color:blanchedalmond; border-radius: 10px; margin: 0 45px 0 25px;">
                    <div class="col-12">
                        <br>
                        <h5 class="div-title">我的订单</h5>
                        <br>
                        <div class="card border-primary mb-3"
                            style="border: 0px; margin-top: 10px; margin-left:20px; margin-right:20px;">
                            <div class="card-body">
                                <h5 class="card-title">下单时间</h5>
                                <a href="" class="btn btn-outline-info" style="float: right;">订单详情</a>
                            </div>
                        </div>
                    </div>
                </div>
                <br><br>
                <div class="row" style="background-color:cornsilk; border-radius: 10px; margin: 0 45px 0 25px;">

                </div>
            </div>

        </div>
        <span>&nbsp;</span>
        <div class="flex-grow-1" id="info-container"></div>
        <ul class="pagination justify-content-center"></ul>
    </div>

    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 style="color: darkslategray;font-size: 30px;font-weight: bolder; 
                                font-family: cursive;">商户信息修改</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-5">
                            <div>
                                <h6 style="color: dimgray;font-size: 20px;font-weight: bolder; 
                                font-family: cursive;">基本信息修改</h6>
                                <div class="input-group mb-3" style="margin-top: 10px;">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-default">商户id</span>
                                    </div>
                                    <input type="text" class="form-control" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-default">
                                </div>
                                <div class="input-group mb-3" style="margin-top: 10px;">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-default">商户名称</span>
                                    </div>
                                    <input type="text" class="form-control" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-default">
                                </div>

                                <!-- {% comment %}上传图片{% endcomment %} -->
                                <div class="input-group mb-3" style="margin-top: 10px;">
                                    {% csrf_token %}
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-default">商户图片</span>
                                    </div>
                                    <input type="file" accept="jpg, png, svg" class="form-control" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-default">
                                    <button type="submit">上传</button>
                                </div>
                                <div class="input-group mb-3" style="margin-top: 10px;">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-default">商户说明</span>
                                    </div>
                                    <input type="text" class="form-control" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-default">
                                </div>
                                <div class="input-group mb-3" style="margin-top: 10px;">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-default">商户地址</span>
                                    </div>
                                    <input type="text" class="form-control" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-default">
                                </div>
                            </div>

                        </div>
                        <div class="col-7">
                            <input type="text" class="form-control" id="header-search" placeholder="搜索商户"
                                aria-label="search" aria-describedby="header-search">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">修改</button>
                </div>
            </div>
        </div>
    </div>


</body>
<script id="info-template" type="text/x-jquery-tmpl">
    <div class="card border-primary mb-3" style="border: 0px; margin-left:20px; margin-right:20px;">
        <div class="card-body text-primary">
            <p class="card-text">下单时间: ${tm_ordered}</p>
            <p class="card-text">送达时间: ${tm_finished}</p>
            <p class="card-text">处理商户名称: ${shop_name}</p>
            <p class="card-text">所购菜品: ${dishes}</p>
            <p class="card-text">送达地址: ${addr}</p>
            <p class="card-text">订单备注: ${remarks}</p>
            <p class="card-text">下单用户电话号码: ${phone}</p>
        </div>
    </div>
</script>

</html>
